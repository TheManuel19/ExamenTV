<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="config.js"></script>
    <title>T.V.</title>
</head>
<body onload="encender()">
    <div class="container" style="align-items: center;">
        <div class="row">
            <div class="col-md-4"><span class="badge bg-secondary">New</span></h5></div>
            <div class="col-md-4"><span class="badge bg-secondary">New</span></h5></div>
            <div class="col-md-4"><span class="badge bg-secondary">New</span></h5></div>
        </div>
        <div class="row" >
            <div class="col-md-3"><button type="button" class="btn btn-primary" id="on" onclick="encender()">Encender/Apagar</button></div>
            <div class="col-md-3"><button type="button" class="btn btn-primary" id="vol+" onclick="subirVol()">Vol +</button></div>
            <div class="col-md-3"><button type="button" class="btn btn-primary" id="chanel+" onclick="subirChanel()">Canal +</button></div>
            <div class="col-md-3"><button type="button" class="btn btn-primary" id="mute" onclick="mute()">Silenciar</button></div>
        </div>
        <div class="row" >
            <div class="col-md-6"><button type="button" class="btn btn-primary" id="vol-" onclick="bajarVol()">Vol -</button></div>
            <div class="col-md-6"><button type="button" class="btn btn-primary" id="chanel-" onclick="bajarChanel()">Canal -</button></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
